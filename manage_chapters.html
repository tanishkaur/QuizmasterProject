{% extends 'base.html' %}
{% block body %}
    


    <div class="container mt-4">
        <h2>Manage Chapters</h2>

        <form method="POST">
            <div class="mb-3">
                <label>Chapter Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" name="description">
            </div>
            <div class="mb-3">
                <label>Subject</label>
                <select class="form-control" name="subject_id">
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Chapter</button>
        </form>

        <h3 class="mt-4">Existing Chapters</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Chapter Name</th>
                    <th>Description</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for chapter in chapters %}
                <tr>
                    <td>{{ chapter.name }}</td>
                    <td>{{ chapter.description }}</td>
                    <td>{{ chapter.subject.subject_name }}</td>
                    <td>
                        <a href="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Back</a>
    </div>

</body>
</html>
{% endblock body %}
