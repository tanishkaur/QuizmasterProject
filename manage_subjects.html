{% extends 'base.html' %}
{% block body %}
    


    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Manage Subjects</h4>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-sm btn-light">Back to Dashboard</a>
            </div>
            <div class="card-body">
                <form action="{{ url_for('manage_subjects') }}" method="POST" class="mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="subject_name" class="form-label">Subject Name</label>
                                <input type="text" class="form-control" id="subject_name" name="subject_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description">
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Add Subject</button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Subject Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for subject in subjects %}
                            <tr>
                                <td>{{ subject.id }}</td>
                                <td>{{ subject.subject_name }}</td>
                                <td>{{ subject.description }}</td>
                                <td>
                                    <!-- <a href="{{ url_for('edit_subject', subject_id=subject.id) }}" class="btn btn-sm btn-primary">Edit</a> -->
                                    <a href="{{ url_for('delete_subject', subject_id=subject.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this subject? This will also delete all related chapters, quizzes, questions, and scores.')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock body %}
