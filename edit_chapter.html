<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container mt-4">
        <h2>Edit Chapter</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Chapter Name</label>
                <input type="text" class="form-control" name="name" value="{{ chapter.name }}" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" name="description" value="{{ chapter.description }}">
            </div>
            <div class="mb-3">
                <label>Subject</label>
                <select class="form-control" name="subject_id">
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}" {% if subject.id == chapter.subject_id %}selected{% endif %}>
                        {{ subject.subject_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Update Chapter</button>
        </form>
        <a href="{{ url_for('manage_chapters') }}" class="btn btn-secondary mt-3">Back</a>
    </div>

</body>
</html>
